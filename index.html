<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#440f0f" />
    <meta
      name="description"
      content="PWA that tracks Sun activity with math & fetched NASA API data"
    />
    <link rel="manifest" href="./dist/manifest.json" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
    <title>Sun tracker</title>
  </head>
  <body>
    <header class="bg label">
      <h1>Sun tracker</h1>
      <fieldset id="units">
        <legend>units</legend>
        <label for="kelvin">
          K
          <input type="radio" id="kelvin" name="temp-unit" value="si" />
        </label>

        <label for="celsius">
          C&deg;
          <input type="radio" id="celsius" name="temp-unit" value="metric" />
        </label>

        <label for="fahrenheit">
          F&deg;
          <input
            type="radio"
            id="fahrenheit"
            name="temp-unit"
            value="imperial"
          />
        </label>
      </fieldset>
    </header>

    <main class="bg">
      <section class="bg" id="sun-section">
        <article id="sun">
          <h2 class="subheader">Sun &#8857;</h2>
          <div id="sun-graphic"></div>
        </article>

        <article class="label" id="current-date"></article>
        
        <article id="sun-temp">
          <h3 class="label" id="temp-now" data-type="temp"></h3>
          <p>
            H:
            <span id="temp-high" data-type="temp"></span>
          </p>
          <p>
            L:
            <span id="temp-low" data-type="temp"></span>
          </p>
        </article>

        <article id="sun-text">
          <p class="label">spectral</p>
          <p id="spectral"></p>
          <p class="label">luminosity</p>
          <p id="luminosity"></p>
          <p class="label">metallicity</p>
          <p id="metallicity"></p>
          <p class="label">distance</p>
          <p>
            <span id="distance" data-type="dist"></span><br />
            <span id="lm"></span>
          </p>
        </article>

        <article id="forecast">
          <h3 class="label">Forecast</h3>
          <ul class="list" id="forecast-container"></ul>
        </article>
      </section>

      <section class="bg" id="activity">
        <h2 class="subheader">Coronal mass ejections</h2>
        <ul class="list api-data" id="cme-list"></ul>

        <h2 class="subheader">Solar flares</h2>
        <ul class="list api-data" id="flr-list"></ul>
      </section>
    </main>

    <footer class="bg label">
      <a
        href="https://github.com/escowin/sun-tracker/"
        target="_blank"
        class="link"
      >
        &copy; <span id="copyright-year"></span> Edwin m. escobar</a
      >
    </footer>
  </body>
</html>
