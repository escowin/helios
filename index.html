<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      defer
    ></script>
    <script src="./assets/js/script.js" defer></script>
    <title>Solar weather</title>
  </head>
  <body>
    <header>
      <!-- sun -->
      <section id="sun" class="sun"></section>

      <!-- stats -->
      <section id="stats">
        <h1>the Sun</h1>
        <article id="sun-stats">
          <p>state</p>
          <p>details</p>
        </article>
      </section>

      <!-- forecast -->
      <section id="forecast" class="overflow-x">
      </section>

      <fieldset id="units">
        <legend>Select unit:</legend>

        <article>
            <input type="radio" id="si" class="unit" name="unit" value="si" />
            <label for="si">SI</label>
        </article>

        <article>
            <input type="radio" id="metric" class="unit" name="unit" value="metric" />
            <label for="metric">Metric</label>
        </article>

        <article>
            <input type="radio" id="imperial" class="unit" name="unit" value="imperial" />
            <label for="imperial">Imperial</label>
        </article>
      </fieldset>
    </header>

    <main>
      <h2>Coronal Mass Ejections</h2>
      <section id="cme"></section>

      <h2>Solar Flares</h2>
      <section id="flr"></section>
      
    </main>
    <footer>
        <h3>
            <a href="https://github.com/escowin/helios" target="_blank">Helios</a>
             &copy;<span id="year"></span> Edwin M. Escobar
        </h3>
        <p><a href="https://api.nasa.gov/" target="_blank">nasa donki api</a></p>
    </footer>
  </body>
</html>
