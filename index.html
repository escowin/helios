<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#860e0e" />
    <meta
      name="description"
      content="PWA that tracks Sun activity with math & data fetched from the NASA API"
    />
    <link rel="manifest" href="./dist/manifest.json" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./dist/app.bundle.js"></script>
    <script defer>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("registered service worker"))
            .catch((error) =>
              console.log("service worker registration failed")
            );
        }
      })();
    </script>
    <title>Sun tracker</title>
  </head>
  <body>
    <header>

    </header>
    <main>
      <section id="header"></section>

      <section id="forecast">
        <h2 class="subheader">5-day forecast</h2>
        <div id="forecast-container"></div>
      </section>

      <section class="section" id="recent">
        <h2 class="subheader">Recent activity</h2>

        <article class="article" id="coronal-mass-ejection">
          <h3>Coronal mass ejection</h3>
          <p class="time" id="cme-time"></p>

          <p>&sdot; latitude</p>
          <p><span id="cme-latitude"></span></p>

          <p>&sdot; longitude</p>
          <p><span id="cme-longitude"></span></p>

          <p>&sdot; half &angle;</p>
          <p><span id="cme-angle"></span></p>

          <p>&sdot; speed</p>
          <p><span id="cme-speed"></span></p>

          <p>&sdot; type</p>
          <p><span id="cme-type"></span></p>

          <br />
          <p id="cme-note">Note</p>
        </article>

        <article class="article" id="solar-flare">
          <h3>Solar flare</h3>
          <p class="time" id="flr-date"></p>

          <p>&sdot; peak</p>
          <p id="flr-peak"></p>

          <p>&sdot; duration</p>
          <p id="flr-duration"></p>

          <p>&sdot; active region</p>
          <p id="flr-region"></p>

          <p>&sdot; location</p>
          <p><span id="flr-location"></span></p>

          <p>&sdot; class</p>
          <p><span id="flr-class"></span></p>
        </article>
      </section>
      <section id="api-info">
        <p>
          Powered by
          <a href="https://api.nasa.gov/" target="_blank">NASA DONKI</a>
        </p>
      </section>
    </main>

    <footer>
      <a
        href="https://github.com/escowin/sun-tracker/"
        target="_blank"
        class="link"
        >Sun tracker</a
      >
      &copy; <span id="copyright-year"></span> Edwin m. escobar
    </footer>
  </body>
</html>
